<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link rel='stylesheet' href="./menu.css" type="text/css" media='screen'></link>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Finger Paint">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>


</head>
<body>
<div id="menu" ></div>

<script type="text/javascript">
  var menuDiv = document.getElementById('menu');
  menuDiv.className = "fit";

  var div = document.createElement('div');
  $(div).css({
    backgroundColor:'black',
    width:'200px',
    height:'50px'
  }); 

  menuDiv.appendChild(div);


  var iframeWrapper = document.createElement("div");
  iframeWrapper.id = "iframe-wrapper";
  iframeWrapper.className = "fit";
  document.body.appendChild(iframeWrapper);
  $(iframeWrapper).hide();


  var iframe = document.createElement("iframe");
  iframeWrapper.appendChild(iframe);


  $(div).click(function(){
    $.ajax({
      type: 'POST',
      url: '/random_game',
      success: function(data){
        window.initApp = function(cb){
          cb(data);
        }
        //redirect
        console.log("got json object : ", data);

        iframe.height = window.innerHeight;
        iframe.width = window.innerWidth;

        iframe.src = 'http://'+ location.hostname +':8001/app.html';

        $(menuDiv).hide();

        $(iframeWrapper).show();        

      },
    });
  });

</script>
</body>
</html>
